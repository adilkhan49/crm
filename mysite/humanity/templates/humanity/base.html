{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'humanity/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Humanity Project</title>
    </head>
    <div class="sidenav">
        <a href="{% url 'index'%}">Home</a>
        <a href="{% url 'people'%}">People</a>
        <a href="{% url 'events'%}">Events</a>
        <a href="{% url 'calls'%}">Calls</a>
    </div>
    <div class="main">
        <div>
           <input type=button value="Back" onClick="javascript:history.go(-1);">
        </div>
        {% block content %}{% endblock content %}

        {% if messages %} 
        <div class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %} 
        </div>
        {% endif %} 
    </div>  
    
</html>
